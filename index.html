<!DOCTYPE html>  
<html><head>  
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />  
    <title>Hello World</title>  

    <link href="openui5_cards.css" type="text/css" rel="stylesheet"/>

    <script id='sap-ui-bootstrap' 
        src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js'  
        data-sap-ui-theme='sap_bluecrystal'  
        data-sap-ui-libs='sap.ui.commons'></script>   
  
  <script type="text/javascript">
sap.ui.core.Control.extend("open.m.Card", {
    metadata : {
        properties : {
            "value" : "string"
        },
    },

    init: function() {

    },

    setValue: function(sValue){

    },
    
    renderer : function(oRm, oControl) {
        oRm.write("<div"); 
        oRm.writeControlData(oControl);
        oRm.addClass("card"); 
        oRm.writeClasses();
        oRm.write(">");
        oRm.write("<h1><strong>32 minutes</strong> to Consol Energy Center</h1>");
        oRm.write("<h2>McKnight Road</h2>");
        oRm.write("<div class=map></div>");
        oRm.write("</div>");
    }
});

sap.ui.core.Control.extend("open.m.CardContainer", {
    metadata : {
        properties : {
            "value" : "string"
        },
        aggregations: {
            content: {type : "open.m.Card", multiple : true},
        },
    },

    init: function() {

    },

    setValue: function(sValue){

    },
    
    renderer : function(oRm, oControl) {
        oRm.write("<main");
        oRm.writeControlData(oControl);
        oRm.write(">");

        oRm.write("<header></header>");

        var aChildren = oControl.getContent();
        for (var i = 0; i < aChildren.length; i++){
            oRm.renderControl(aChildren[i]);
        }
        
        oRm.write("</main>");
    }
});



  </script>
<script> 
    var card1 = new open.m.Card("card1");
    var card2 = new open.m.Card("card2");

    var cardContainer = new open.m.CardContainer("myCardContainer", {
        content:[card1,card2]
    });

    cardContainer.placeAt('content') ;
</script>

</head>
<body class='sapUiBody'>
    <div id='content'></div>
</body>
</html>
